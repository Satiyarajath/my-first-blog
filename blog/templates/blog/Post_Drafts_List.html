{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="post">
            <p class="date">
                created : {{ post.created_date|date:'d-m-Y' }}
            </p>
            <h1><a href="{% url 'Post_Detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr|truncatewords:80 }}</p>
    </div>
    {% endfor %}
{% endblock %}
